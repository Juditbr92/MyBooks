<div class="container">
    <div class="row">
        @for (book of library; track book.id_book; let odd = $odd; let even = $even) {
            <div class="card" style="width: 18rem">
                <img src={{book.photo}} class="card-img-top picture" alt="Portada del libro" />
                <div class="card-body">
                    <h5 class="card-title">{{book.title}}</h5>
                    <p class="card-text">{{book.id_book | referencia}}</p>
                    <p class="card-text">Autor: {{book.author}}</p>
                    <p class="card-text">Tipo: {{book.type}}</p>
                    <p class="card-text">Precio:{{book.price}}€</p>
                    <a href="#" class="btn btn-primary"[ngClass]="{odd: odd, even:even}">Comprar</a>
                </div>
            </div>
        } @empty {<div class="alert alert-danger" role="alert">
            Vaya, no hay libros añadidos!
        </div>}
    </div>
    <div class="formularioContainer">
        <div class="form">
            <form>
                <h1>Añade un nuevo libro</h1>
                <div class="mb-3">
                    <label for="inputRef" class="form-label">Ref:</label>
                    <input type="text" class="form-control" id="inputRef" aria-describedby="ref" #id_book>
                </div>
                <div class="mb-3">
                    <label for="inputTitle" class="form-label">Título</label>
                    <input type="text" class="form-control" id="inputTitle" aria-describedby="title" #inputTitle>
                </div>
                <div class="mb-3">
                    <label for="inputAuthor" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="inputAuthor" #inputAutor>
                </div>
                <div class="mb-3">
                    <label for="inputType" class="form-label">Tipo</label>
                    <input type="text" class="form-control" id="inputType" #inputTipo>
                </div>
                <div class="mb-3">
                    <label for="inputPrice" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="inputPrice" #inputPrecio>
                </div>
                <div class="mb-3">
                    <label for="inputPhoto" class="form-label">Imagen Url</label>
                    <input type="text" class="form-control" id="inputImg" #inputImagen>
                </div>
                <button type="button" class="btn btn-primary buttonF" (click)="addBook(id_book, inputTitle, inputAutor, inputTipo, inputPrecio, inputImagen)">Añadir </button>
            </form>
        </div>
    </div>
</div>
